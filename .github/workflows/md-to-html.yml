name: Convert Markdown to HTML and Create PR

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Pandoc
      run: sudo apt-get install -y pandoc

    - name: Convert Markdown to HTML
      run: |
        for file in *.md; do
          pandoc "$file" -o "${file%.md}.html"
        done

    - name: Commit converted HTML
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@users.noreply.github.com"
        git checkout -b html-output
        git add *.html
        git commit -m "Auto convert .md to .html"
        git push origin html-converted

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v6
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        title: "Converted Markdown to HTML"
        body: "This PR contains the auto-generated HTML files from Markdown."
        branch: html-converted
